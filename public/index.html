<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 8px; background: #f3f3f3; margin-bottom: 4px; }
        #messageForm { display: flex; }
        #messageForm input { flex: 1; padding: 8px; }
        #messageForm button { padding: 8px; }
    </style>
</head>
<body>
    <h1>Chat Application</h1>
    
    <!-- 사용자 아이디 입력 -->
    <div>
        <label for="userId">User ID:</label>
        <input id="userId" autocomplete="off" />
    </div>
    
    <!-- 메시지 입력과 전송 -->
    <ul id="messages"></ul>
    <form id="messageForm">
        <input id="messageInput" autocomplete="off" />
        <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const room = 'defaultRoom'; // Set room name

        // 사용자 ID 설정
        const userIdInput = document.getElementById('userId');
        const messageInput = document.getElementById('messageInput');
        const messageForm = document.getElementById('messageForm');
        const messagesList = document.getElementById('messages');

        // 초기 메시지 로드
        fetch('/api/communities/messages')  // REST API로 초기 메시지 로드
            .then(response => response.json())
            .then(data => {
                if (data.isSuccess) {
                    data.result.messages.forEach(message => {
                        const item = document.createElement('li');
                        item.textContent = `${message.userId}: ${message.content}`;
                        messagesList.appendChild(item);
                    });
                } else {
                    console.error(data.message);
                }
            })
            .catch(err => console.error(err));

        // 방에 참가
        socket.emit('joinRoom', room);

        // 메시지 수신 이벤트
        socket.on('message', (message) => {
            const item = document.createElement('li');
            item.textContent = `${message.userId}: ${message.content}`;
            messagesList.appendChild(item);
        });

        // 메시지 전송
        messageForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const userId = userIdInput.value; // 사용자 ID 가져오기
            if (!userId) {
                alert('Please enter your User ID');
                return;
            }
            const message = {
                room: room,
                userId: userId,  // 사용자 ID 추가
                content: messageInput.value,
                createdAt: new Date()
            };
            socket.emit('message', message);
            messageInput.value = '';
        });
    </script>
</body>
</html>
